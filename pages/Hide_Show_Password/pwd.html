<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>Hide And Show Password</title>
    <link rel="stylesheet" href="../../style.css" />
    <link rel="stylesheet" href="./pwd.css" />
  </head>
  <body>
    <div class="input-box">
      <input id="password" type="password" placeholder="Password" />
      <span id="eyeicon" class="material-symbols-outlined">
        visibility_off
      </span>

      <!-- <span class="material-symbols-outlined"> visibility </span> -->
    </div>

    <script>
      let eyeicon = document.getElementById("eyeicon");
      let password = document.getElementById("password");

      eyeicon.onclick = function () {
        if (password.type == "password") {
          password.type = "text";
          eyeicon.innerHTML = "visibility";
          eyeicon.style.color = "red";
        } else {
          password.type = "password";
          eyeicon.innerHTML = "visibility_off";
          eyeicon.style.color = "#555";
        }
      };
    </script>
  </body>
</html>
